<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">PKHeX · Editor de partidas Pokémon</title>
  <desc id="desc">Ilustración con gradiente azul y morado, icono hexagonal y texto destacando PKHeX.</desc>
  <defs>
    <linearGradient id="pkhex-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1026" />
      <stop offset="45%" stop-color="#2a3b9a" />
      <stop offset="100%" stop-color="#2ee6d6" />
    </linearGradient>
    <radialGradient id="pkhex-glow" cx="32%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#9ff7ff" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#0b1026" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="pkhex-hex" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#d8f8ff" stop-opacity="0.6" />
    </linearGradient>
    <filter id="pkhex-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#0f1638" flood-opacity="0.6" />
    </filter>
  </defs>
  <rect width="640" height="360" fill="url(#pkhex-bg)" />
  <circle cx="210" cy="150" r="200" fill="url(#pkhex-glow)" />
  <g transform="translate(120 64)" filter="url(#pkhex-shadow)">
    <path d="M120 0l104 60v120l-104 60L16 180V60z" fill="none" stroke="url(#pkhex-hex)" stroke-width="8" />
    <path d="M120 30l78 45v90l-78 45-78-45v-90z" fill="rgba(46,230,214,0.15)" stroke="#8ef7ff" stroke-width="2" />
    <circle cx="120" cy="120" r="32" fill="#101a3a" stroke="#8ef7ff" stroke-width="4" />
    <path d="M120 94l18 26-18 26-18-26z" fill="#2ee6d6" />
  </g>
  <text x="57%" y="46%" text-anchor="middle" font-family="'Orbitron','Segoe UI',sans-serif" font-size="58" fill="#f4fbff" letter-spacing="8">
    PKHeX
  </text>
  <text x="57%" y="64%" text-anchor="middle" font-family="'Inter','Segoe UI',sans-serif" font-size="24" fill="#d6f7ff" letter-spacing="4" style="text-transform:uppercase;">
    Editor de saves Pokémon
  </text>
</svg>
