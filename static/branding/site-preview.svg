<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">Apollo-es 路 Descargas con estilo</title>
  <desc id="desc">Vista previa de Apollo-es con gradiente y texto promocional.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b1020" />
      <stop offset="55%" stop-color="#141f36" />
      <stop offset="100%" stop-color="#1a2b4a" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7c5cff" />
      <stop offset="100%" stop-color="#00e0ff" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="40" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  <g filter="url(#glow)">
    <circle cx="260" cy="180" r="220" fill="#7c5cff22" />
    <circle cx="960" cy="420" r="240" fill="#00e0ff22" />
  </g>
  <g transform="translate(120, 180)">
    <rect x="0" y="0" width="120" height="120" rx="28" fill="url(#accent)" />
    <text x="60" y="82" text-anchor="middle" font-family="Orbitron, 'Segoe UI', sans-serif" font-size="70" fill="#0b1020" font-weight="800">A</text>
  </g>
  <g transform="translate(280, 188)">
    <text font-family="Orbitron, 'Segoe UI', sans-serif" font-size="58" fill="#e9f3ff" font-weight="700">Apollo-es</text>
    <text y="86" font-family="Inter, 'Segoe UI', sans-serif" font-size="32" fill="#c6d8ff">Descargas verificadas de juegos, apps y emuladores.</text>
    <text y="138" font-family="Inter, 'Segoe UI', sans-serif" font-size="26" fill="#8fb6ff">Mega 路 MediaFire 路 Google Drive 路 Actualizaciones sin rodeos</text>
  </g>
  <rect x="280" y="372" width="420" height="66" rx="18" fill="url(#accent)" />
  <text x="490" y="414" text-anchor="middle" font-family="Inter, 'Segoe UI', sans-serif" font-size="28" fill="#0b1020" font-weight="700">
    Comparte tus recursos en apollo-es.github.io
  </text>
</svg>
