<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" role="img" aria-labelledby="title desc">
  <title id="title">Historia de Nintendo</title>
  <desc id="desc">Gráfico con bloques retro y Joy-Con simbolizando la evolución de Nintendo.</desc>
  <defs>
    <linearGradient id="n-bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1b4c28"/>
      <stop offset="1" stop-color="#0f8c52"/>
    </linearGradient>
    <linearGradient id="n-accent" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#ffdd55"/>
      <stop offset="1" stop-color="#ff7043"/>
    </linearGradient>
  </defs>
  <rect width="600" height="800" fill="url(#n-bg)"/>
  <g opacity="0.18" stroke="#ffffff" stroke-width="6" stroke-dasharray="12 16">
    <path d="M80 120h440M80 240h440M80 360h440M80 480h440M80 600h440"/>
    <path d="M120 80v640M240 80v640M360 80v640M480 80v640"/>
  </g>
  <g transform="translate(120 180)">
    <rect x="0" y="0" width="120" height="120" rx="24" fill="#ffdd55" opacity="0.85"/>
    <rect x="30" y="30" width="60" height="60" rx="12" fill="#0c3820"/>
    <rect x="180" y="-20" width="90" height="140" rx="18" fill="#f94144"/>
    <circle cx="212" cy="20" r="12" fill="#ffffff"/>
    <circle cx="238" cy="76" r="12" fill="#ffffff"/>
    <rect x="320" y="10" width="110" height="110" rx="30" fill="#2d9bf0"/>
    <rect x="350" y="40" width="50" height="50" rx="14" fill="#ffffff"/>
  </g>
  <g transform="translate(120 420)">
    <rect x="0" y="0" width="360" height="180" rx="36" fill="rgba(0,0,0,0.3)"/>
    <rect x="24" y="24" width="100" height="132" rx="18" fill="#f94144"/>
    <rect x="236" y="24" width="100" height="132" rx="18" fill="#2d9bf0"/>
    <rect x="140" y="42" width="100" height="96" rx="20" fill="url(#n-accent)"/>
    <circle cx="170" cy="90" r="12" fill="#1b4c28"/>
    <circle cx="210" cy="90" r="12" fill="#1b4c28"/>
  </g>
  <text x="60" y="120" fill="#ffffff" font-family="'Inter', sans-serif" font-size="44" font-weight="700">Historia de</text>
  <text x="60" y="176" fill="#ffdd55" font-family="'Fredoka One', sans-serif" font-size="60">Nintendo</text>
  <text x="60" y="720" fill="#e8ffe3" font-family="'Inter', sans-serif" font-size="22" opacity="0.85">De Famicom a Switch · Portátiles legendarias</text>
</svg>
