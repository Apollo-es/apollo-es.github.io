    <circle cx="220" cy="50" r="18" fill="#2af7ff"/>
    <circle cx="360" cy="50" r="18" fill="#2af7ff"/>
    <rect x="272" y="28" width="36" height="44" rx="10" fill="#2af7ff"/>
