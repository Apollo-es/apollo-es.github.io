<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" role="img" aria-labelledby="title desc">
  <title id="title">Historia de Sega</title>
  <desc id="desc">Arte con motivos de arcade y elementos de Mega Drive y Dreamcast.</desc>
  <defs>
    <linearGradient id="s-bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#05080f"/>
      <stop offset="1" stop-color="#11204a"/>
    </linearGradient>
    <linearGradient id="s-accent" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2af7ff"/>
      <stop offset="1" stop-color="#1461ff"/>
