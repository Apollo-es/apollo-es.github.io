  </defs>
  <rect width="600" height="800" fill="url(#s-bg)"/>
  <g opacity="0.2" stroke="#2af7ff" stroke-width="2">
    <path d="M80 200h440"/>
    <path d="M80 400h440"/>
    <path d="M80 600h440"/>
    <path d="M140 140v520"/>
    <path d="M300 140v520"/>
    <path d="M460 140v520"/>
  </g>
  <g transform="translate(110 160)">
