  <text x="60" y="120" fill="#ffffff" font-family="'Inter', sans-serif" font-size="44" font-weight="700">Historia de</text>
  <text x="60" y="176" fill="#2af7ff" font-family="'Orbitron', sans-serif" font-size="56">Sega</text>
  <text x="60" y="720" fill="#9fc9ff" font-family="'Inter', sans-serif" font-size="22" opacity="0.8">Mega Drive · Saturn · Dreamcast · Arcades</text>
