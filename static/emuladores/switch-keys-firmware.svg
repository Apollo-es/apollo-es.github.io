<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Nintendo Switch Keys &amp; Firmware 19.0.1</title>
  <desc id="desc">Portada con gradiente ne√≥n, icono de llave y texto para las keys y firmware de Nintendo Switch.</desc>
